<h1>TO DO APP</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <label>
    Add  your todo
  </label>
  <input type="text"/>
<button type="submit">Submit</button>
</form>

<div>
  <ul>
    <li *ngFor="let todo of todoList; let i = index">
      {{ i + 1 }}. {{ todo.title }} -
      <button (click)="onComplete(todo.id)">Complete</button>
      <button (click)="onDelete(todo.id)">Delete</button>
    </li>
  </ul>
</div>
